{% extends 'base.html' %}
 {% block content %}
    <section class="text-gray-400 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
          <h1 class="text-xl mb-4 title-font text-gray-500 tracking-widest">{{lead.first_name}} {{lead.last_name}}</h1>
          <div class="flex mb-4">
            <a href="{% url 'leads:lead-detail' lead.id %}" class="flex-grow border-b-2 border-gray-800 py-2 text-lg px-1" >Overview</a>
            <a href="{% url 'leads:lead-update' lead.id %}" class="flex-grow text-indigo-400 border-b-2 border-indigo-500 py-2 text-lg px-1">Update Details</a>
          </div>
            <form method="POST">
                {% csrf_token %} 
                {{form.as_p}}
                <div class="flex">
                    <button type="submit" class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Update</button>
                </div>
            </form>
        </div>
        {% comment %} <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="https://dummyimage.com/400x400"> {% endcomment %}
      </div>
    </div>
  </section>
    {% comment %} <a href="{% url 'leads:lead-list' %}">Go Back</a>
    <hr>
    <h1>Update Lead</h1>
    <form method="POST">
        {% csrf_token %} 
        {{form.as_p}}
        <button type="submit" >Submit</button>
    </form> {% endcomment %}
{% endblock content %}
