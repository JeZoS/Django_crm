{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
  <a href="{% url 'agents:agent-list' %}">Go back to Agents</a>
  <hr>
  <div class="max-w-lg mx-auto">
  <h1>Are you sure want to delete this Agent</h1>

      {% csrf_token %}
      {{form|crispy}}
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md text-white" >Submit</button>
  </form>
  </div>
  
{% endblock content %}
