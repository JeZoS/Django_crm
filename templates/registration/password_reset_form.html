{% extends 'base.html' %}
{% load tailwind_filters %} 
{% block content %}
<div class="max-w-lg mx-auto">
  <form method="POST">
    {% csrf_token %} {{ form|crispy }}
    <button
      type="submit"
      class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md text-white"
    >
      Reset Password
    </button>
  </form>
  <div class="mt-5">
    <a href="{% url 'login' %}">Already have an account</a>
  </div>
</div>
{% comment %}
<form method="POST">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit">Reset password</button>
</form>
{% endcomment %} 
{% endblock content %}
