{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
<div class="max-w-lg mx-auto">
    <form method="POST" >
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md text-white">Login</button>
    </form>
    <div class="mt-5">
        <a href="{% url 'reset-password' %}" class="hover:text-blue-500" >Forgot password</a>
    </div>
</div>
{% endblock content %}
